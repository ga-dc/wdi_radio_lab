<a data-ui-sref="songNew">Add Song</a>

<h2>All the Songs in our repertoire</h2>

<div data-ng-repeat="asong in SongsIndexViewModel.songs">
  <p>Artist: {{asong.artist}}</p>
  <p>Title: <a data-ui-sref="songShow({id: asong.id})">{{asong.title}}</a></p>
  <img data-ng-src="{{asong.album_art}}"/>
  <a data-ui-sref="songEdit({id: asong.id})">Edit</a>
</div>
