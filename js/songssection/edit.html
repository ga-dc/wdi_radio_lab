<h2>Edit Song</h2>

<form>
  <input value="SongEditViewModel.song.title" data-ng-model="SongEditViewModel.song.title" />
  <input value="SongEditViewModel.song.artist" data-ng-model="SongEditViewModel.song.artist" />
  <input value="SongEditViewModel.song.album_art" data-ng-model="SongEditViewModel.song.album_art" />
  <button data-ng-click="SongEditViewModel.update()">Update</button>
  <button data-ng-click="SongEditViewModel.destroy()">Delete</button>
</form>
