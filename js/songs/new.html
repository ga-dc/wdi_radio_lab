<h2>Add New Song</h2>

<form>
  <input placeholder="Artist Name" data-ng-model="SongsNewViewModel.song.artistName" />
  <input placeholder="Title" data-ng-model="SongsNewViewModel.song.title" />
  <input placeholder="Album URL" data-ng-model="SongsNewViewModel.song.albumUrl" />
  <input placeholder="Audio Url" data-ng-model="SongsNewViewModel.song.audioUrl"/>

  <!-- Adds new song. May require name change later -->
  <button type="button">Click to Add Song</button>
</form>
