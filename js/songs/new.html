<h2>Add Song</h2>

<form>
  <input placeholder="Title" data-ng-model="SongNewViewModel.song.title" />
  <input placeholder="Artist" data-ng-model="SongNewViewModel.song.artist" />
  <input placeholder="Genre" data-ng-model="SongNewViewModel.song.genre" />
  <input placeholder="Album Art" data-ng-model="SongNewViewModel.song.album_art" />
  <input placeholder="Audio Clip" data-ng-model="SongNewViewModel.song.audio_url" />
  <button type="button" data-ng-click="SongNewViewModel.create()">Create</button>
</form>
