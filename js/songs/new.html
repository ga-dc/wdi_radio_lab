<h2>Add Song</h2>
<form>
  <input placeholder="title" data-ng-model="SongNewVM.song.title" />
  <input placeholder="artist" data-ng-model="SongNewVM.song.artist" />
  <input placeholder="genre" data-ng-model="SongNewVM.song.genre" />
  <button type="button" data-ng-click="SongNewVM.create()">Add</button>
</form>
