<h2>This is a Song</h2>
<h2>{{SongShowViewModel.song.title}}</h2>
<p><dfn>Author:</dfn> {{SongShowViewModel.song.artist}}</p>
<p><dfn>Genre:</dfn> {{SongShowViewModel.song.genre}}</p>
<blockquote>{{SongShowViewModel.song.content}}</blockquote>

<img data-ng-src="{{SongShowViewModel.song.album_art}}" src="#" alt="{{SongShowViewModel.song.title}}" />
