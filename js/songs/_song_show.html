<div>
  <div ng-show="!showLink">
    <h2 class="title">{{song.title}}</h2>
    <div>
      <p>Artist - {{song.artist}} | Genre - "{{song.genre}}"</p>
      <img data-ng-src={{song.album_art}} src="#"/>
      <audio class="title" controls ng-src="{{song.niceUrl}}"></audio>
    </div>
  </div>
  <div ng-show="showLink">
  <p><a data-ui-sref="songShow({id: song.id})">{{song.title}}</a> | Artist: {{song.artist}} <img class="smallimg" data-ng-src={{song.album_art}} src="#"/></p>
  </div>
</div>
