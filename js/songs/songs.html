<a data-ui-sref="songNew">New Song</a>


<div data-ng-repeat="song in SongsIndexViewModel.songs">
  <div class="song-container">
    <h2>{{song.title}}</h2>
    <p>Artist: {{song.artist}}</p>
    <p>Audio Url: {{song.audio_url}}</p>
    <p>Album Art: {{song.album_art}}</p>
    <p>Genre: {{song.genre}}</p>

    <p><a data-ui-sref="songEdit({id: song.id})">Edit</a></p>

  </div>

</div>
