
  <div class="songs-container">
    <div data-ng-repeat="song in indexVm.songs">
      <div class="song-play">
        <a data-ui-sref='radioShow({id: song.id})'><img data-ng-src="{{ song.album_art}}" alt="{{song.title}}"></a>

        <div>
            <div song-show data-song='song'></div>
        </div>

      </div>
    </div>
  </div>
