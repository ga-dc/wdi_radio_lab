<h2>All Songs</h2>

<div data-ng-repeat="song in SongIndexViewModel.songs">
<a data-ui-sref="songShow({id: show.$id})">{{song.title}}</a>
  <h3>{{song.title}}</h3>
  <p>{{song.audio_url}}</p>
  <p>{{song.album_art}}</p>
  <p>{{song.artist}}</p>
  <p>{{song.genre}}</p>
  <button data-ng-click="SongIndexViewModel.delete(song)">Delete Song</button>
</div>

<h2>Create Song</h2>
<form data-ng-submit="SongIndexViewModel.create()">
  <input placeholder="Title" data-ng-model="SongIndexViewModel.newSong.title">
  <input placeholder="audio_url" data-ng-model="SongIndexViewModel.newSong.audio_url">
  <input placeholder="album_art" data-ng-model="SongIndexViewModel.newSong.album_art">
  <input placeholder="artist" data-ng-model="SongIndexViewModel.newSong.artist">
  <input placeholder="genre" data-ng-model="SongIndexViewModel.newSong.genre">
  <button type="submit">Create Song</button>
</form>
