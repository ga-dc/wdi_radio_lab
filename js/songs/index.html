<div class="newsong">
  <a data-ui-sref="songNew">Add a new song</a>
</div>
<div data-ng-repeat="song in SongIndexViewModel.songs">
  <div class="album screen songlist">
    <p>
      <a data-ui-sref="songShow({id: song.id})">{{song.title}}</a>
    </p>
    <a data-ui-sref="songShow({id: song.id})"><img data-ng-src='{{song.album_art}}' alt="{{song.title}}"/></a>
  </div>
</div>
