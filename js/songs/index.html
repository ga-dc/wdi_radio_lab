<div data-form-directive data-song="SongIndexViewModel.newSong" data-form-type="new"></div>
<div data-player-directive data-song="SongIndexViewModel.playSong"></div>
<div data-ng-repeat="song in SongIndexViewModel.songs | orderBy:'-created_at'">
  <div data-show-directive data-song="song" data-ng-click="SongIndexViewModel.play(song)"></div>
</div>
