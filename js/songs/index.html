<h2>All Songs</h2>

<!-- User Can Click to Show Create New Form -->
<button data-song-form data-song="IndexViewModel.newSong">Create New Song</button>

<song-form data-song="IndexViewModel.newSong"></song-form>

<div data-ng-repeat="song in IndexViewModel.songs">
  <h2>{{song.title}}</h2>
  <h3 >{{song.artist}}</h3>
  <p>{{song.genre}}</p>
  <img ng-src={{song.album_art}}>
  <!-- <button data-ui-sref={{song.album_url}} target="blank">Play Track</button> -->
</div>
