<form>
  <input type='text' name='title' ng-model='song.title'>
  <input type='text' name='artist' ng-model='song.artist'>
  <input type='text' name='genre' ng-model='song.genre'>
  <input type='text' name='album_art' ng-model='song.album_art'>
  <input type='text' name='' ng-model='song.audio_url'>
  <div ng-show="formType == 'edit'">
    <a data-ui-sref='songShow({id: song.id})'>Back</a>
    <button ng-click='update()'>Save</button>
  </div>
  <div ng-show="formType == 'new'">
    <button ng-click='create()'> New Song </button>
  </div>
  <!-- need form.directive.js to make this work! -->
</form>
