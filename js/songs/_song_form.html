<div>
  <form>
    <input placeholder="Title" data-ng-model="song.title" />
    <input placeholder="Arist name" data-ng-model="song.artist" />
    <input placeholder="Audio URL" data-ng-model="song.audio_url" />
    <input placeholder="Album Art URL" data-ng-model="song.album_art" />
    <input placeholder="Genre" data-ng-model="song.genre"></input>
    <button data-ng-if="song.id" data-ng-click='update()'>Save</button>
    <button data-ng-if="song.id" data-ng-click='destroy()'>Delete</button>
    <button data-ng-if="!song.id" data-ng-click='create()'>Add Song</button>
  </form>
</div>
