<div>
  <div data-ng-show="formType=='edit'">
    <button data-ng-click="toggleForm()">Edit</button>
  </div>
  <form data-ng-show="formVisible">
    <label for="title">Title</label><input type="text" name="title" data-ng-model="song.title">
    <label for="artist">Artist</label><input type="text" name="artist" data-ng-model="song.artist">
    <label for="genre">Genre</label><input type="text" name="genre" data-ng-model="song.genre">

    <div data-ng-show="formType=='edit'">
      <button data-ng-click="delete()">Delete</button>
      <button ng-click="update()">Save</button>
    </div>
    <div data-ng-show="formType=='new'">
      <button ng-click="create()">Create</button>
    </div>
  </form>
</div>
