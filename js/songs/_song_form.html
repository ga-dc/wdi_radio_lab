<form>
  <input name = 'title' placeholder="Title" data-ng-model='song.title'/>
  <input name = 'audio_url' placeholder="Audio URL" data-ng-model='song.audio_url'/>
  <input name = 'album_art' placeholder="Album Art" data-ng-model='song.album_art'/>
  <input name = 'artist' placeholder="Artist" data-ng-model='song.artist'/>
  <input name = 'genre' placeholder="Genre" data-ng-model='song.genre'/>
  <div ng-show="formType == 'edit'">
      <a data-ui-sref='songShow({id: song.id})'>&larr; Back</a>
      <button ng-click='update({id: song.id})'>Save</button>
      <button ng-click = "destroy({id: song.id})">Delete</button>

    </div>
    <div ng-show="formType == 'new'">
      <button ng-click='create()'>New Song</button>
    </div>
  </form>
