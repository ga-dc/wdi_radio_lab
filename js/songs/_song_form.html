<form>
  <input placeholder="song.title" value="song.title" data-ng-model="song.title" />
  <input placeholder="song.artist" value="song.artist" data-ng-model="song.artist" />
  <input placeholder="song.genre" value="song.genre" data-ng-model="song.genre" />
  <input placeholder="song.album_art" value="song.album_art" data-ng-model="song.album_art" />
  <input placeholder="song.audio_url" value="song.audio_url" data-ng-model="song.audio_url" />
  <div ng-show="formType == 'edit'">
    <button type="button" data-ng-click="update()">Update</button>
    <button type="button" data-ng-click="destroy()">Delete</button>
  </div>
  <div ng-show="formType == 'new'">
    <button type="button" data-ng-click="create()">Create</button>
  </div>
</form>
