<div class="container-fluid">
  <div class="row">
      <div class="thumbnail" data-ng-repeat="song in SongIndexViewModel.songs | orderBy: 'artist'">
        <a data-ui-sref="songListen({id: song.id})">

          <img data-ng-src="{{song.album_art}}" src="#" alt="{{song.title}}" />
          <div class="caption">
            <h3><strong>{{song.artist}}</strong></h3>
            <p>{{song.title}}</p>
            <p><a data-ui-sref="songShow({id: song.id})" class="btn btn-primary" role="button">Edit</a></p>

        </div> -->

      </div>
    </a>
  </div>
</div>
