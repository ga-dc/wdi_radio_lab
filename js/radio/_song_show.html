<div>
  <p><a data-ui-sref='songShow({id: song.id})'>{{song.title}}</a>, by {{song.artist}}
  <p><img ng-src="{{song.album_art}}"></p>  
<p><dfn>Genre:</dfn> {{song.genre}}</p>
<p><dfn>Preview URL: </dfn> {{song.audio_url}}</p>

<!-- <audio control>
	<source ng-src="{{song.audio_url}}" type="audio/mp4">
	</audio> -->

<p><dfn>Created:</dfn> {{song.created_at | date: 'MM/dd/yy hh:mm'}}
<p><dfn>Last updated:</dfn> {{song.updated_at | date: 'MM/dd/yy hh:mm'}}</p>


</div>
