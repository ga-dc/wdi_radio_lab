<div>

	<form>
	  <input type="text" name="title" placeholder="Title" data-ng-model="song.title" />
	  <input type="text" name="artist" placeholder="Artist" data-ng-model="song.artist" />
	  <input type="text" name="albumArt" placeholder="Album Art" data-ng-model="song.album_art" />
	  <input type="text" name="genre" placeholder="Genre" data-ng-model="song.genre" />
	  <input type="text" name="audioUrl" placeholder="Audio URL" data-ng-model="song.audio_url" />

	  <button type="button" data-ng-click="create()">Create</button>

	  <button data-ng-click="update()">Edit</button>
	  <button data-ng-click="destroy()">Destroy</button>
  </form>

</div>
