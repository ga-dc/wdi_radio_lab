<form ng-submit="SessionsViewModel.signup()">
  <div>
    <label>email</label>
    <input type="email" name="email" ng-model="SessionsViewModel.newUser.email" required/>
  </div>
  <div>
    <label>password</label>
    <input type="password" name="password" ng-model="SessionsViewModel.newUser.password" required/>
  </div>
  <div>
    <label>password confirmation</label>
    <input type="password" name="password_confirmation" ng-model="SessionsViewModel.newUser.password_confirmation" required/>
  </div>
  <button type="submit">Register</button>
</form>
