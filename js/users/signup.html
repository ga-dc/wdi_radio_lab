<div class= "signup-form">
  <h2>Sign Up:</h2>
  <form ng-submit="SessionsViewModel.signup()" role="form">
    <div>
      <label>Email</label>
      <input type="email" name="email" ng-model="SessionsViewModel.signupForm.email" required="required"/>
    </div>
    <div>
      <label>password</label>
      <input type="password" name="password" ng-model="SessionsViewModel.signupForm.password" required="required"/>
    </div>
    <div>
      <label>Password confirmation</label>
      <input type="password" name="password_confirmation" ng-model="SessionsViewModel.signupForm.password_confirmation" required="required"/>
    </div>
    <button type="submit">Sign In</button>
  </form>
</div>
