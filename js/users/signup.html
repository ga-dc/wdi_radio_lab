<form ng-submit="SessionsViewModel.signup()">
<div class="form-group">
  <label>email</label>
  <input type="email" name="email" ng-model="SessionsViewModel.registrationForm.email" required="required" class="form-control"/>
</div>

<div class="form-group">
  <label>password</label>
  <input type="password" name="password" ng-model="SessionsViewModel.registrationForm.password" required="required" class="form-control"/>
</div>

<div class="form-group">
  <label>password confirmation</label>
  <input type="password" name="password_confirmation" ng-model="SessionsViewModel.registrationForm.password_confirmation" required="required" class="form-control"/>
</div>

<button type="submit">Register</button>
</form>
