
<div data-ng-repeat="song in SongIndexViewModel.songs">
  <!-- the idshow is define in app.js that links to /songs/:id url to show that specific song-->
  <p><a data-ui-sref="idShow({id: song.id})">{{song.title}}</a></p>
  <hr>
</div>
