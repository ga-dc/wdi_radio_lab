<p>{{indexVm.hello}}</p>

<h1>Library</h1>

            <!-- Using indexVM here directs this <div> to the SongsIndexCtrl controller. -->
<div data-ng-repeat="song in indexVm.songs">
  <div class="song">
    <p>
      <a data-ui-sref="showSong({id: song.id})">{{song.title}}</a>
    </p>    <!-- Here, showSong makes this <a link> use the SongsShowController. -->
  </div>
</div>
