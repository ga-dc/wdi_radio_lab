<!DOCTYPE html>
<html lang="en" ng-app="radioApp">
<head>
 <meta charset="UTF-8">
 <title>WDI Radio</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 <script src="js/app.js"></script>
</head>
<body>
<h1><a data-ui-sref="songIndex">WDI Radio</a></h1>
<main data-ui-view></main>
<div data-ng-repeat="song in vm.songs">
<p><a data-ui-sref="songShow({id: show.id})">{{song.title}}</a></p>
</div>
</body>
</html>
