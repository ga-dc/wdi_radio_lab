<!DOCTYPE html>
<html>
  <head>
    <title>WDI Radio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.5/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        (function(){
          angular
          .module("radioApp",[
            "ui.router"
          ])
          .config([
            "$stateProvider",
            RouterFunction
          ])

          function RouterFunction($stateProvider){
            $stateProvider
              .state ("songIndex", {
                url: "/songs",
                template: "<h1> Song Index </h1>"
              });
          }
        })();//make sure to invoke the function


    </script>
  </head>
  <body data-ng-app="radioApp">
    <header>WDI Radio</header>


    Welcome to the World's Best Song App version {{2+5}}
    <a-data-ui-sref="songIndex">Songs</a>
    <div data-ui-view></div>
  </body>
</html>
