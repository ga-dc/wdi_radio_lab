<!DOCTYPE html>
<html data-ng-app="wdi_radio">
  <head>
    <title>WDI Radio</title>
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCzKQATqRuTtpS4kWuuBu0rd-6Ub6gBwPY",
        databaseURL: "https://wdiradio-app.firebaseio.com",
      };
      firebase.initializeApp(config);

  <body>

      <div>

      </div> </main>

      <div class="player">
          <span id="now-playing"></span>
            <audio controls>
            <source />
          </audio>
      </div>

</html>
