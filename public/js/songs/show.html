<h2>This is a Song</h2>


<p>{{SongShowViewModel.song.artist}}</p>
<p>BY: {{SongShowViewModel.song.title}}</p>

<img data-ng-src="{{SongShowViewModel.song.photoUrl}}">

<h2>Edit Song</h2>

<form data-ng-submit="SongShowViewModel.update()">
  <input  value="Title" data-ng-model="SongShowEditModel.song.title">
  <input  value="Author" data-ng-model="SongShowEditModel.song.authorName">
  <input  value="Content" data-ng-model="SongShowEditModel.song.content">
  <input value="Photo URL" data-ng-model="SongShowEditModel.song.photoUrl">
  <button type="submit">Update Song</button>
</form>
