<h2>songs</h2>

<div data-ng-repeat="song in SongIndexViewModel.songs">
  <ul>
  <ul><dfn>song title:</dfn>{{song.title}}</ul>
  <ul><dfn>artist:</dfn>{{song.artist}}</ul>
  <img data-ng-src="{{song.album_art}}" width="200px" src="#" alt="{{song.artist}}">
</ul>
</div>
