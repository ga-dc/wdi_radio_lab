<h2>BANGERZ</h2>

<div data-ng-repeat="song in SongIndexViewModel.songs">
  <img class="smallpics" data-ng-src="{{ song.album_art}}"><br>
  <a data-ui-sref="songShow({id: song.$id})">{{song.title}}</a><br>
  <button data-ng-click="SongIndexViewModel.delete(song)">Delete</button>
</div>

<h2>Upload your own Banger</h2>

<form data-ng-submit="SongIndexViewModel.create()">
  <input placeholder="Title" data-ng-model="SongIndexViewModel.newSong.title">
  <input placeholder="Artist" data-ng-model="SongIndexViewModel.newSong.artist">
  <input placeholder="Genre" data-ng-model="SongIndexViewModel.newSong.genre">
  <input placeholder="Audio" data-ng-model="SongIndexViewModel.newSong.audio_url">
  <input placeholder="Album Art" data-ng-model="SongIndexViewModel.newSong.album_art">
  <button type="submit">Create Song</button>
</form>
