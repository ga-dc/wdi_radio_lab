<h2>These are all the Songs</h2>

<h2>Create Song</h2>
<div class="song-wrapper">
<form data-ng-submit="vm.create()">
  <input placeholder="Title" data-ng-model="vm.newSong.title">
  <input placeholder="Artist" data-ng-model="vm.newSong.artist">
  <input placeholder="Genre" data-ng-model="vm.newSong.genre">
  <input placeholder="Song_url" data-ng-model="vm.newSong.song_url">
  <input placeholder="Photo URL" data-ng-model="vm.newSong.album_art">
  <button type="submit">Create Song</button>
</form>
</div>

<div data-ng-repeat="song in vm.songs">
  <p>{{song.title}}</p>
  <p>{{song.artist}}</p>
  <p>{{song.genre}}</p>
  <img data-ng-src="{{song.audio_url}}">
  <img data-ng-src="{{song.album_art}}">


</div>
