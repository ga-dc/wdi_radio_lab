<h2>Library</h2>
<div class=panel>
  <button>New Song</button>
</div>

<div class="panel">
  <form data-ng-submit="vm.create()">
    <input placeholder="Artist" data-ng-model="vm.newSong.artist">
    <input placeholder="Song Name" data-ng-model="vm.newSong.track">
    <input placeholder="Song Link" data-ng-model="vm.newSong.songUrl">
    <input placeholder="Album Name" data-ng-model="vm.newSong.album">
    <input placeholder="Album Image" data-ng-model="vm.newSong.imgUrl">
    <button type="submit">Create Song</button>
  </form>
</div>

<div data-ng-repeat="song in vm.songs">
  <div class="panel">
    <button type="submit">Edit</button>
      <div class="song-panel">
        <img ng-src="{{song.imgUrl}}">
        <a ng-href="{{song.songUrl}}">{{song.track}}</a>
        <div class="panel">
          <form data-ng-submit="vm.update()">
            <input placeholder="Artist" data-ng-model="song.artist">
            <input placeholder="Song Name" data-ng-model="song.track" data-ng-change="vm.update(song)">
            <input placeholder="Song Link" data-ng-model="song.songUrl" data-ng-change="vm.update(song)">
            <input placeholder="Album Name" data-ng-model="song.album" data-ng-change="vm.update(song)">
            <input placeholder="Album Image" data-ng-model="song.imgUrl" data-ng-change="vm.update(song)">
          <button type="submit">Update</button>
          </form>
          <button data-ng-click="vm.delete(song)">Delete</button>
        </div>
      </div>
  </div>
</div>
