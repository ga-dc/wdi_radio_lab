<h2>{{song.artist}}: {{song.title}}</h2>

<h4>{{song.genre}}</h4>

<button data-ng-click="delete()">Delete Song</button>

<div ng-bind-html="trustedHtml"></div>

<form data-ng-submit="update()">
  <input value={{song.artist}} data-ng-model="song.artist">
  <input value={{song.title}} data-ng-model="song.title">
  <input value={{song.genre}} data-ng-model="song.genre">
  <button type="submit">Update Artist</button>
</form>
