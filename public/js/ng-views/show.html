<h2>Edit Song</h2>

<form data-ng-submit="vm.update()">
  <input placeholder="Title" data-ng-model="vm.song.title">
  <input placeholder="Photo URL" data-ng-model="vm.rubinSong.artist">
  <input placeholder="Photo URL" data-ng-model="vm.song.genre">
  <input placeholder="Content" data-ng-model="vm.song.album_art">
  <input placeholder="Author" data-ng-model="vm.song.audio_url">
  <button type="submit">Update Song</button>
</form>
