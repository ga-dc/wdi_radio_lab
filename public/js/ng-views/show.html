<h2>{{vm.song.title}}</h2>
<h3><p>By: {{vm.song.artist}}</p>
<p>{{vm.song.genre}}</p>
<img ng-src="{{vm.song.album_art}}" />
    <button music-player data-type="playTrack" data-song="{{ $index }}">{{ song.audio.url }}

      <h2>Edit Song</h2>

      <form ng-submit="vm.update()">
        <input placeholder="Title" ng-model="vm.song.title">
        <input placeholder="Artist" ng-model="vm.song.artist">
        <input placeholder="Genre" ng-model="vm.song.genre">
        <input placeholder="Album Art URL" ng-model="vm.song.album_art">
        <input placeholder="Audio URL" ng-model="vm.song.audio_url">
        <button type="submit">Update Song</button>
      </form>



    <button ng-click="vm.delete(song)">Delete Song</button>



<h2><a data-ui-sref="vm.song.audio_url">Play</a></h1>
