<div class="row">
  <div class="col s12 center">
    <img class="circle responsive-img center" data-ng-src="{{SongShowViewModel.song.photo_Url}}">
    <h2>{{SongShowViewModel.song.Title}}</h2>
    <h3>{{SongShowViewModel.song.Artist}}</h3>
    <h3>{{SongShowViewModel.song.Genre}}</h3>
    <button data-ui-sref="songIndex" class="waves-effect waves-light btn">Back to All Songs</button>
  </div>
</div>

<div class="row">
  <div class="col s12 center">
    <h2>Edit Song</h2>

    <form data-ng-submit="SongShowViewModel.update()" class="center">
      <label><h5>Title</h5><input placeholder="Title" data-ng-model="SongShowViewModel.song.Title"></label>
      <label><h6>Artist</h6><input placeholder="Artist" data-ng-model="SongShowViewModel.song.Artist"></label>
      <label><h6>Genre</h6><input placeholder="Genre" data-ng-model="SongShowViewModel.song.Genre"></label>
      <label><h6>Photo URL</h6><input placeholder="Photo URL" data-ng-model="SongShowViewModel.song.photo_Url"></label>
      <button type="submit" class="waves-effect waves-light btn">Update Song</button>
    </form>

  </div>

</div>
