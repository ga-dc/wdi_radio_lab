
<div class="song">
<p>Track: {{vm.wdiRadio.track}}</p>
<p>Artist: {{vm.wdiRadio.artist}}</p>
<p>Album: {{vm.wdiRadio.album}}</p>
<img data-ng-src="{{vm.wdiRadio.imgUrl}}"><br>
</div>

<div class="player">

<audio controls src="{{vm.trust(vm.wdiRadio.songUrl)}}" type="audio/mpeg">
</audio>
</div>

<h2>Edit Song</h2>

<div class="update">
<form data-ng-submit="vm.update()">
  <input placeholder="Track" data-ng-model="vm.wdiRadio.track">
  <input placeholder="Artist" data-ng-model=" vm.wdiRadio.artist">
  <input placeholder="Album" data-ng-model="vm.wdiRadio.album">
  <input placeholder="Album Image" data-ng-model="vm.wdiRadio.imgUrl">
  <input placeholder="Song Url" data-ng-model="vm.wdiRadio.songUrl">
  <button type="submit">Update Song</button>
</form>
</div>
