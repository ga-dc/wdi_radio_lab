<h2>These are all the Songs</h2>

<div data-ng-repeat="song in vm.songs">
  <a href="{{song.audio_url}}"><p>{{song.title}}</p></a>
  <img data-ng-src="{{song.album_art}}">
  <p>{{song.artist}}</p>
  <p>{{song.genre}}</p>
  <button ng-click="isvisible=!isvisible">Edit</button>
  <form data-ng-submit="vm.update()" data-ng-show="isvisible">
    <input placeholder="Title" data-ng-model="song.title">
    <input placeholder="Audio" data-ng-model="song.audio_url">
    <input placeholder="Album Art" data-ng-model="song.album_art">
    <input placeholder="Artist" data-ng-model="song.artist">
    <input placeholder="Genre" data-ng-model="song.genre">
    <button type="submit">Update Song</button>
  </form>
  <button data-ng-click="vm.delete(song)">Delete Song</button>
</div>

<h2>Create Song</h2>

<form data-ng-submit="vm.create()">
  <input placeholder="Title" data-ng-model="vm.newSong.title">
  <input placeholder="Audio" data-ng-model="vm.newSong.audio_url">
  <input placeholder="Album Art" data-ng-model="vm.newSong.album_art">
  <input placeholder="Artist" data-ng-model="vm.newSong.artist">
  <input placeholder="Genre" data-ng-model="vm.newSong.genre">
  <button type="submit">Create Song</button>
</form>
