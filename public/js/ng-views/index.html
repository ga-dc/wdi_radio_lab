<h1>Look, it's the Index!</h1>

<div ng-repeat="song in vm.songs">
  <p class="indexTitle"><a ui-sref="songShow({id: song.$id})">{{song.title}}</a></p>
  <img class="indexPicture" ng-src="{{song.album_art}}">
  <p>by {{song.artist}}</p>
  <p>Genre: {{song.genre}}</p>
  <br>
</div>

<p><a ui-sref="New">Add Song</a></p>
