<h1>GA Radio</h1>

<div class="app_body">

<button ng-click="create = !create">Add</button>
  <div class="new_form">
    <form class="adding" ng-show="create" ng-submit="vm.create()">
      <input placeholder="Title" ng-model="vm.newSong.title">
      <input placeholder="Audio Sample" ng-model="vm.newSong.audio_url">
      <input placeholder="Album Art" ng-model="vm.newSong.album_art">
      <input placeholder="Artist" ng-model="vm.newSong.artist">
      <input placeholder="Genre" ng-model="vm.newSong.genre">
      <button type="submit">Create</button>
    </form>
  </div>

<div data-ng-repeat="song in vm.songs">
  <div class="albums" style="background: url('{{song.album_art}}'); background-size: cover">
    <button class="edit_button" ng-click="edit = !edit">Edit</button>
      <div class="edit_form">
        <form class="editing" ng-show="edit" ng-submit="vm.update(song)">
          <input placeholder="Title" ng-model="song.title">
          <input placeholder="Audio Sample" ng-model="song.audio_url">
          <input placeholder="Album Art" ng-model="song.album_art">
          <input placeholder="Artist" ng-model="song.artist"x>
          <input placeholder="Genre" ng-model="song.genre">
          <button type="submit">Edit</button>
        </form>
      </div>
      <div class="title">
          {{song.title}}
      </div>
  </div>
</div>


</div>
