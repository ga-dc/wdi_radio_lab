<h2>All Songs</h2>

<div ng-repeat="song in vm.songs">
  <div>
    <p><input type="text" ng-model="song.title" ng-change="vm.update(song)"></p>
    <p><input type="text" ng-model="song.artist" ng-change="vm.update(song)"></p>
    <p><input type="text" ng-model="song.year" ng-change="vm.update(song)"></p>
  </div>
</div>

<h2>Add a song ...</h2>

<form ng-submit="vm.create()">
  <p><input type="text" placeholder="Title" ng-model="vm.newSong.title"></p>
  <p><input type="text" placeholder="Artist" ng-model="vm.newSong.artist"></p>
  <p><input type="text" placeholder="Year" ng-model="vm.newSong.year"></p>
  <p><button type="submit">Add Song</button></p>
</form>
