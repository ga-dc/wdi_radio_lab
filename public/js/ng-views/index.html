<!DOCTYPE html>
<html>
  <head>
    <title>WDI Radio</title>
    <script src="js/app.js"></script>

  </head>
  <body>
    <header>WDI Radio</header>

    Welcome to the World's Best Song App Son!

    <div data-ng-repeat='ig in vm.ig | orderBy: "-create_at"'>
      <p><a data-ui-sref="igShow({id: ig.id})"><img data-ng-src="{{ig.photo-url}}"></a></p>
      <button data-ui-sref="igEdit({id: ig.id})">Edit</button>
    </div>

    <button data-ui-sref="igNew"> New </button>

  </body>
</html>
