<h4><button class="btn btn-primary" data-ui-sref="radioIndex" ng-click="showForm = ! showForm">Create Song</button></h4>
<div class="well" data-ng-show="showForm">
    <form ng-submit="vm.create()">
        <input placeholder="Artist Name" data-ng-model="vm.newSong.artistName">
        <input placeholder="Song Name" data-ng-model="vm.newSong.songName">
        <input placeholder="Song Url" data-ng-model="vm.newSong.songUrl">
        <input placeholder="Photo Url" data-ng-model="vm.newSong.imageUrl">
        <button class="btn btn-success" type="submit" data-ng-click="something = ! something">Create</button>

    </form>
</div>

<div data-ng-repeat="song in vm.songs">
    <div class="well" ng-mouseenter="editButton =! editButton" ng-mouseleave="editButton = ! editButton">
        <p>
            <h4>{{song.artistName}} </h4>
            <h5><button class="btn btn-success" ui-sref="radioIndex" ng-show="editButton" ng-click="showEditForm = ! showEditForm" ng-click="vm.update(song)">Edit</a></h5></p>
        <form data-ng-show="showEditForm" ng-submit="vm.update(song)">
            <input placeholder="Artist Name" data-ng-model="song.artistName">
            <input placeholder="Song Name" data-ng-model="song.songName">
            <input placeholder="Song Url" data-ng-model="song.songUrl">
            <input placeholder="Photo Url" data-ng-model="song.imageUrl">
            <button class="btn btn-success" type="submit" ng-click="showEditForm = ! showEditForm">Update</button>
            <button class="btn btn-danger" type="submit" data-ng-click="vm.delete(song)" ng-click="showEditForm = ! showEditForm" >Delete</button>

        </form>
        <p>{{song.songName}}</p>
        <p><a href="{{song.songUrl}}">Click Here</a></p>
        <p><img src="{{song.imageUrl}}" /></p>



    </div>
</div>
