<h2>Songs:</h2>
<p><a ng-click="show = ! show">Click to add a new Song!</a></p>
  <form data-ng-show="show">
    <input placeholder="Song Title" data-ng-model="SongIndexViewModel.newSong.songTitle"></input>
    <input placeholder="Artist" data-ng-model="SongIndexViewModel.newSong.artistName"></input>
    <input placeholder="Genre" data-ng-model="SongIndexViewModel.newSong.genre"></input>
    <input placeholder="Album Cover URL" data-ng-model="SongIndexViewModel.newSong.albumUrl"></input>
    <button type="button" data-ng-click="SongIndexViewModel.create()">Create</button>
</form>

<div data-ng-repeat="song in SongIndexViewModel.songs" class="song">
  <a data-ui-sref="songShow({id: song.$id})">{{song.artistName}}</a>
  <p data-ng-click="SongsIndexViewModel.play(song)">{{song.songTitle}}</p>
  <img data-ng-src="{{song.albumUrl}}">
  <button data-ng-click="SongIndexViewModel.delete(song)">Delete</button>
</div>


<song-player>
  <div data-song-player data-ng-if="SongsIndexViewModel.playSong" data-song="SongsIndexViewModel.playSong"></div>
</song-player>
