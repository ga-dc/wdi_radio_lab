<div data-ng-repeat="song in vm.songs">
  <div class="songDisp">
    <p>{{song.id}}</p>
    <p>{{song.title}}</p>
    <p>{{song.audio_url}}</p>
    <p>{{song.album_art}}</p>
    <p>{{song.artist}}</p>
    <p>{{song.genre}}</p>
    <p>{{song.created_at}}</p>
    <p>{{song.updated_at}}</p>
  </div>
</div>
