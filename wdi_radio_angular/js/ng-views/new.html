<h2>Add A Song</h2>

<form>
	<input placeholder="Song Title" data-ng-model="vm.song.title" />
	<input placeholder="Artist" data-ng-model="vm.song.artist" />
	<input placeholder="Album" data-ng-model="vm.song.album" />
	<input placeholder="Cover Art URL" data-ng-model="vm.song.cover_url" />
	<button type="button" data-ng-click="vm.create()">Add</button>
</form>
