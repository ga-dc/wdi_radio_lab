<h2>All Songs</h2>

<div class="indexView" data-ng-repeat="song in SongIndexViewModel.songs">
  <a data-ui-sref="songShow({id: song.$id})">{{song.title}}</a>
  <br>
  <button data-ng-click="SongIndexViewModel.delete(song)">Delete Song</button>
  <br>
  <img class="art" data-ng-src="{{song.album_art}}" />
</div>

<h2>New Song</h2>

<form class="newForm" data-ng-submit="SongIndexViewModel.create()">
  <input placeholder="Title" data-ng-model="SongIndexViewModel.newSong.title" />
  <br>
  <input placeholder="Audio URL" data-ng-model="SongIndexViewModel.newSong.audio_url" />
  <br>
  <input placeholder="Album Art URL" data-ng-model="SongIndexViewModel.newSong.album_art" />
  <br>
  <input placeholder="Artist" data-ng-model="SongIndexViewModel.newSong.artist"></input>
  <br>
  <input placeholder="Genre" data-ng-model="SongIndexViewModel.newSong.genre"></input>
  <br>
  <button type="submit">Submit</button>
</form>
